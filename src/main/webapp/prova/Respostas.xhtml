<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">

	<h:form id="frmRespostas">

		<p:dataTable id="respostasTable" var="resposta"
			value="#{provaCadastroBean.respostas}"
			emptyMessage="Não há respostas" rows="8" paginator="true"
			rowKey="#{resposta.id}" paginatorAlwaysVisible="false"
			rowIndexVar="id" paginatorPosition="bottom">

			<p:column headerText="Letra" style="width: 32px; text-align: center">
				<p:outputLabel
					value="#{provaCadastroBean.numeroParaLetra(id).toUpperCase()}" />
			</p:column>

			<p:column headerText="Respostas">
				<h:outputText value="#{resposta.descricao}" />
			</p:column>
		</p:dataTable>
	</h:form>

</ui:composition>
